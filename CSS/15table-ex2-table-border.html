<!DOCTYPE html>
<html>
<head>
<style>
    table, th, td {
        border:1px solid black;
    }
    table {
        border-collapse: collapse;
        /* 셀에 여백을 지우고싶을때. */
    }
    table {
        width: 100%;
        /* 부모 엘리먼트 따라감 */
    }
    td {
        text-align: center;
        /* text가 가운데 정렬하고 싶을때. */
        height: 50px;
        /* 셀에 크기를 확장 하고 싶을때. */
    }
</style>
</head>
<body>
<table>
    <tr>
        <th>Lorem ipsum dolor sit.</th>
        <th>Unde voluptates molestias inventore.</th>
        <th>Ullam voluptatem velit minima.</th>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Enim.</td>
        <td>Deleniti.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Fugiat.</td>
        <td>Magni.</td>
    </tr>
    <tr>
        <td>Lorem.</td>
        <td>Odio!</td>
        <td>Deserunt?</td>
    </tr>
</table>
</body>
</html>
