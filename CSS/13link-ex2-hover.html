<!DOCTYPE html>
<html>
<head>
<style>
    p {
        display: none;
    }
    h1:hover + p {
        /* 우선순위가 얘가 높아서 보임 */
        display: block;
    }
</style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <p>Lorem, ipsum dolor.</p>
    <h1>Fugiat, obcaecati quo?</h1>
    <p>Doloremque, nam quasi.</p>
    <h1>Debitis, optio nemo.</h1>
    <p>Eaque, deleniti odit!</p>
</body>
</html>
