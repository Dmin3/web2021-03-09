<!DOCTYPE html>
<html>
<head>
<style>
    .sub {
        font-size: 20px;
        color: white;
    }
    .sub:nth-child(even) {
        background-color: blue;
    }
    .sub:nth-child(odd) {
        background-color: red;
    }
    .main {
        display: flex;
        height: 300px;
    }
</style>
</head>
<body>
<div class="main">
    <div class="sub">1</div>
    <div class="sub">2</div>
    <div class="sub">3</div>
    <div class="sub">4</div>
    <div class="sub">5</div>
</div>
</body>
</html>
