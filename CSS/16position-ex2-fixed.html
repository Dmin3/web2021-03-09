<!DOCTYPE html>
<html>
<head>
<style>
    .fixed-elem {
        border: 5px solid black;
        width: 200px;
        height: 50px;
        position: fixed;
        /* viewpoint 기준이다.
        viewpoint란 브라우드 창이다. */
        top: 0px;
        left: 0px;
    }
</style>
</head>
<body>
<div class="fixed-elem">fixed</div>
<!-- 중괄호는 컨택트를 의미함 -->
<p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
