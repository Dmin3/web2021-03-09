<!DOCTYPE html>
<html>
<head>
<style>
    .wrapper {
        position: relative;
        width: 600px;
        height: 500px;
        border: 5px solid green;
    }
    .absoilute-elem {
        /* 조상 중에 포지션된 요소 기준, 
        없다면 루트 요소 기준 */

        /* 포지션된 요소 : static이 아닌 요소 */

        position: absolute;
        top: 5px;
        width: 300px;
        height: 200px;
        border: 1px dotted blue;
    }
</style>
</head>
<body>
<div class="wrapper">
    <div class="absoilute-elem">absolute</div>
</div>
</body>
</html>
