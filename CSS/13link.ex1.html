<!DOCTYPE html>
<html>
<head>
<style>
h1.myheader {
    background-color: aqua;
}

a:link {
    color: red;    
}
a:visited {
    /* 방문했던 링크에 색깔 */
    color:rgb(143, 62, 95);
}

a:hover {
    /* 마우스를 올렸을시 보여지는 링크 색깔 */
    color: green;
}

a:active {
    /* 클릭하는 순간 보여지는 링크 색깔 */
    color: black;
}
h1:hover {
    /* 마우스를 올렸을시 보여지는 링크색깔 */
    background-color: violet;
}
</style>
</head>
<body>
<h1 class="myheader">hyperlink</h1>
<a href="https://www.google.com">google</a>

</body>
</html>
