<!DOCTYPE html>
<html>
<head>
    <style>
        /* class는 앞에 . 붙히기 */
        .note{
            color:blue;
        }
        .error{
            background-color: red
        ;}
    </style>
</head>
<body>
    <!-- 알트 + 마우스 왼쪽 클린 하면 커서가 많이 생김
    -->
    <h1 class="note error">Lorem, ipsum dolor.</h1>
    <h1>Assumenda, eos necessitatibus.</h1>
    <h1 class="error">Debitis, neque quaerat.</h1>
    <h1>Iste, fugiat odit.</h1>
    <h1 class="note">Quaerat, possimus eos?</h1>
    
    <p class="error">Lorem, ipsum.</p>
    <p>Temporibus, minima.</p>
    <p class="error">Harum, excepturi.</p>
    

</body>
</html>
