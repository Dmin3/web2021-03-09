<!DOCTYPE html>
<html>
<head>
<style>
    .main {
        padding: 0px;
        margin: 0px;
    }
    .main > li {
        box-sizing: border-box;
        width: 200px;
        height: 100px;
        border: 5px solid green;
        position: relative;
    }
    .sub {
        padding: 0px;
        margin: 0px;
        position: absolute;
        top: -5px;
        left: 195px;
        list-style-type: none;
        display: none;
    }
    .sub > li {
        box-sizing: border-box;
        width: 200px;
        height: 100px;
        border: 5px solid blue;
    }
    .main>li:hover>.sub {
        display: block;
    }
</style>
</head>
<body><ul class="main">
    <li>Lorem.
        <ul class="sub">
            <li>Lorem.</li>
            <li>Architecto!</li>
            <li>Sunt.</li>
            <li>Quisquam.</li>
            <li>Voluptatibus!</li>
        </ul>
    </li>
    <li>Soluta.
        <ul class="sub">
            <li>Lorem.</li>
            <li>Impedit.</li>
            <li>Ipsa!</li>
            <li>Quia?</li>
            <li>A!</li>
        </ul>
    </li>
    <li>Omnis.</li>
    <li>Maxime!</li>
    <li>Animi!</li>
</ul>
</body>
</html>
