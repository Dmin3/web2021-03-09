<!DOCTYPE html>
<html>
<head>
<style>
    h1 {
        border: 2px solid black ;
    }
    #head1 {
        padding: 10px;
    }
    #head2 {
        /* 상하 좌우 */
        padding: 50px 20px;
    }
    #head3 {
        /* 상 좌우 아래 */
        padding: 50px 30px 20px;
    }
    #head4 {
        /* 상 우 아래 좌 */

        padding: 50px 40px 30px 20px;
    }
    #head5 {
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
    }
</style>
</head>
<body>
<h1 id="head1">Lorem, ipsum dolor.</h1>
<h1 id="head2">Fugiat, ipsam perspiciatis.</h1>
<h1 id="head3">Quam, sint dolorum.</h1>
<h1 id="head4">Quis, molestiae velit?</h1>
<h1 id="head5">Voluptatum, soluta! Voluptates!</h1>
</body>
</html>
