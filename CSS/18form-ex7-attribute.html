<!DOCTYPE html>
<html>
<head>
<style>
</style>
</head>
<body>
value <br>
<input type="text" value="microsoft">
<hr>
placeholder <br>
<input type="text" placeholder="type your company">
<!-- 빈칸에 힌트를 줌 -->
<hr>
readonly <br>
<input type="text" readonly value="apple">
<!-- 작성은 못하고 볼수만 있음 -->
<hr>
disabled <br>
<input type="text" disabled value="tesla">
<!-- 작성도 못하고 전송도 못함 볼수만 있음 -->
<hr>
multiple <br>
<!-- 칸 안에있는걸 한번에 드래그 가능함 -->
<!-- select>option*5>lorem1 -->
<select multiple name="" id="">
    <option value="">Lorem.</option>
    <option value="">Dolore.</option>
    <option value="">Nam?</option>
    <option value="">Debitis?</option>
    <option value="">Doloremque.</option>
</select>

<hr>

required <br>
<!-- 아무것도 작성을 안하면 제출을 못함 -->
<form action="">
    <input type="text" required>
    <input type="submit">
</form>
</body>
</html>
