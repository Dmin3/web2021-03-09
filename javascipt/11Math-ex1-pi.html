<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/all.min.css">
<style>

</head>
<body>
    <input type="text" id="input1"><button onclick="area()">원의 넒이 구하</button>
    <br>
    <input type="text" id="input2"><button onclick="length()">원의 둘레 구하기</button>
    <p>원의넒이는 <span id="result">aa</span>입니다.</p>
    <p>원의 둘레는 <span id="result2">aa</span>입니다.</p>
    <script>
        var c = Math.PI;
        console.log(c);
        console.log(Math.PI);

        function area(){
            var r = document.getElementById("input1").value;
            document.getElementById("result").innerHTML = r * r * c;
        }

        function length(){
            var q = document.getElementById("input2").value;
            document.getElementById("result2").innerHTML = 2 * q * c;
        }
    </script>
    
</body>
</html>
