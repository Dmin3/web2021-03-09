    console.log("boolean");
    var a = true;
    if(a){
        console.log("true");
    }else{
        console.log("false");
    }

    console.log("number");
    //0이 아니면 true 0만 아니면 true
    var b = -1;
    if (b){
        console.log("true");
    }else {
        console.log("false");
    }

    console.log("string");
    //빈 스트링이 아니면 true
    var c ="";
    if(c) {
        console.log("false");
    }
    c = 'a';
    //undefined 값이 없는경우 --> false
    var d;
    if(d){
        console.log("true");
    }else {
        console.log("false");
    }
