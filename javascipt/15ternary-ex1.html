    //1항이 false --> 3항
        var c = true ? 2 : 3; //1항이 true이기때문에 2항 출력
        var d = true ? 7 : 8;

        var e = false ? 9 : 10; //1항이 false이기때문에 3항 출력
        var f = false ? "abc : def";
