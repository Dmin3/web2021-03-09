<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../css/all.min.css">
<head>
<style>
</style>
</head>
<body>
<input  id="input1" type="text" placeholder="출력할 단어를 입력해주세요.">
<br>
<button onclick="gugu()">출력</button>

<div id="result"></div>

<script>
    function gugu(){
        var r = document.getElementById("input1").value;
        r = Number(r);
        var txt = "";
        i = 1;
        while (i < 10){
            txt += r + "x" + i + "=" + (r * i) + "<br>";
            
            i++;

            document.getElementById("result").innerHTML = txt;
        }
    }

</script>

</body>
</html>
