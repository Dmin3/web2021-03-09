<body>
    <script>
        //보통...
        //1번 : 초기값 지정 = var = i
        //2번 : 조건 = i < 3
        //3번 : 증감 = i++
        for (var i = 0; i < 3; i++) {
            console.log("반복 코드");
        }

        for (var j = 0; j < 5; j++) {
            console.log("반복 코드2");
        }

        for (var k = 1; k < 4; k++) {
            console.log("반복 코드3");
        }

        for (var l = 5; l > 0; l--) {
            console.log("반복코드4");
        }
        //무한히 실행 되버리는 코드가 되버림 
        // for (var m = 0; m >= 0; m++) {
        //     console.log("반복 코드5");
        // }
        var fruits = ["Apple", "Banana", "Orange"];
        for (x of fruits) {
            console.log(x);
        }
    </script>
</body>
