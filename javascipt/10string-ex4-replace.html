<!DOCTYPE html>

<style>

<body>
<script>
    // replace 첫번째꺼를 교체
    var a = "Please visit Microsoft!";
    var b = a.replace("Microsoft", "W3schools");

    console.log(b);
    console.log(a);

    // toUpperCase 변수를 모두 대문자로 변경
    console.log(a.toUpperCase());

    // toLowerCase 변수를 모두 소문자로 변경
    console.log(a.toLowerCase());
</script>
</body>
</html>
