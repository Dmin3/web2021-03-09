<!DOCTYPE html>
<html>

<body>

    <script>
        //number
        var a = 34;
        var b = 3.14;

        //string (문자열 text)
        var c = "javascript"; //""꼭 사용해주기
        var d = 'java'; //'' 사용가능
        var f = 'it\'s java'; //따옴표를 사용
        
        var j = "3"; // 숫자가 아니라 따옴표가 붙으면 문자다.
        var k = 3; // 숫자
        var l = "4";
        var m = 4;
        // 문자, 문자
        console.log(j + l); //연결 연산
        console.log(j - l);
        console.log(j * l);
        console.log(j / l);

        //문자, 숫자

        console.log(j + m); //연결 연산
        console.log(j - m);
        console.log(j * m);
        console.log(j / m);

    </script>
</body>
