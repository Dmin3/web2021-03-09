<body>

    <script>
        var str = "apple juice";
        var idx = str.indexOf("juice")

        console.log(idx);

        //slice
        var res = str.slice(0, 25);
        console.log(res);
        console.log(str.slice(0));
        //0부터 끝까지 간다는 코드
        
        //substring
        var res2 = str.substring(0, 25)
        console.log(res2);
        console.log(str.substr(0));
        //0부터 끝까지 간다는 코드

        //substr
        var res3 = str.substr(5, 9);
        console.log(res3);
        //0부터 끝까지 간다는 코드
        
    </script>
