<!DOCTYPE html>
<html>
<link rel="stylesheet" href="../css/all.min.css">

<head>
    <style>
    </style>
</head>

<body>

    <select onchange="desc()" name="" id="select1">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
        
    </select>

    <p id="result"></p>

    <script>
        function desc() {
            var value = document.getElementById("select1").value;

            var result = "";

            switch (value) {
                case "A":
                    result = "90점 이상입니다."
                    break;
                case "B":
                    result = "80점 이상입니다."
                    break;
                case "C":
                    result = "70점 이상입니다."
                    break;
                case "D":
                    result = "60점 이상입니다."
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>

</html>
