<!DOCTYPE html>

<body>

    <script>
        var a = "3";
        var b = "4";

        var c = Number(a); //보통 넘버를 쓴다.
        var d = Number(b);

        console.log(a + b); //34
        console.log(c + d); //7

        //parseint 함수
        var e = "3.14";
        var f = parseInt(e);
        console.log(e); //"3.14"
        console.log(f); // 3

        //parseFloat 함수
        var g = parseFloat(e);
        console.log(g); //3.14
    
    </script>
</body>
</html>
