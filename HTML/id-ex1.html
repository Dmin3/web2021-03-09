<!-- id 어떤 값을 결과를 가지면 다른 값을 같은 결과를 가질수 없다.
아이다 하나면 중복안되는거 생각하면됌. -->
<html>
<head>
   <style>
       #div1{
           font-size: 40px
       }
       #div2{
           background-color: black;
           color: white;
       }
       #note{
           font-weight: bold;
       }
   </style>
</head>
<body>
    <div id="div1">Lorem, ipsum dolor.</div>
    <div id="div2">Modi, aspernatur. Minima.</div>
    <div id="note">Quisquam, ut consequuntur!</div>
</body>
</html>
